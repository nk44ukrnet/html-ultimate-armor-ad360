<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    Custom styles-->
    <link rel="stylesheet" href="styles/styles2022.css">
    <!--    End of Custom styles-->
    <title>Ultimate Armor HTML page</title>
</head>
<body>

<!--Wrapper div -->
<div class="wrapper">

    <!--    Hero container-->
    <div class="html-blocks-ua-hero">
        <!--        Video container-->
        <div class="html-blocks-ua-hero__video">
            <!--            Video URL can be changed from here-->
            <video src="files/ua-hero-bg.mp4" loop muted autoplay></video>
        </div>
        <div class="html-blocks-ua-hero__container">
            <!--            Inner Content block-->
            <div class="html-blocks-ua-hero__content">
                <!--            h1 heading for SEO-->
                <h1 class="html-blocks-ua-hero__heading text-center">THE ULTIMATE ARMOR PACKAGE</h1>
                <!--            Subheading-->
                <p class="html-blocks-ua-hero__subheading text-center font2">PROTECT YOUR ENTIRE VEHICLE FOREVER</p>
            </div>
        </div>

    </div>

</div>

<script src="script/ua-script.js" defer></script>
</body>
</html>
